<form class="updateOrAddForm" action="" method="post" name="updateOrAddForm">
    <ul>
        <li>
            <label for="id">Id:</label>
            <input class="dataItem" type="text" name="id" id="id" readonly/>
        </li>
        <li>
            <label for="firstName">Firstname:</label>
            <input class="dataItem" type="text" name="firstName" id="firstName" placeholder="Alex" minlength="2" maxlength="50" required  autocomplete="off"/>
            <span class="formHint">Firstname could contain from 2 to 50 chars</span>
        </li>
        <li>
            <label for="secondName">Secondname:</label>
            <input class="dataItem" type="text" name="secondName" id="secondName" placeholder="Savchuk" minlength="2" maxlength="70" required autocomplete="off"/>
            <span class="formHint">Secondname could contain from 2 to 70 chars</span>
        </li>
        <li>
            <label for="avgMark">Average mark:</label>
            <input class="dataItem" type="text" name="avgMark" id="avgMark" placeholder="8.7" minlength="1" maxlength="5" required autocomplete="off"/>
            <span class="formHint">Average mark could be from 0 to 10</span>
        </li>
        <li>
            <label for="group">Group number:</label>
            <select class="dataItem" name="group" id="group"></select>
        </li>
    </ul>
</form>
